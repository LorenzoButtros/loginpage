<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="backdrop">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
        <ion-card-subtitle>Please login to your account</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label>Email:</ion-label>
          <ion-input type="email" placeholder="email@domain.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password:</ion-label>
          <ion-input type="password" value=""></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <div style="text-align: center !important;">
      <ion-button (click)=btnClicked()>Submit</ion-button>      
    </div>
    <div style="text-align: center !important; margin-top: 5em;">
      <ion-button routerLink="/home">Home</ion-button>
    </div>
  </div>
</ion-content>
