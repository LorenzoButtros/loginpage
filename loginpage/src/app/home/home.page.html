<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lorenzo's Cool Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" ng-controller="TodoContainer">
  <div class="backdrop">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Blank</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <div id="container">
      <p style="font-size: xx-large; color: red; margin-bottom: 1em; font-style: oblique; text-shadow: 0 0 3px #FF0000, 0 0 7px #0000FF, 0 0 7px #000, 0 0 4px #000, 0 0 4px #000, 0 0 4px #000, 0 0 4px #000">
        IT'S SPIDERMAN
      </p>
      <div>
        <ion-button routerLink="/login">Login Page</ion-button>
      </div>
      
      <div class="list" id="list">
        <div class="item item-input-insert">
          <label class="item-input-wrapper">
            <input type="text" placeholder="to-do list" ng-model="todoModel.todo">
          </label>
          <button class="button button-small" ng-click="addTodo()">Add item</button>
        </div>
      </div>
    
      <div id="list2">
        <ul class="list">
          <li class="item" ng-repeat="todo in todos track by $index">
            {{ todo }}

          </li>
        </ul>
      </div>
      
    </div>
  </div>
</ion-content>
